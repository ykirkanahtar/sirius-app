<form
  class="form-horizontal"
  autocomplete="off"
  #createHousingDueAccountBookForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewHousingDueAccountBook' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="AccountBook_ProcessDate">
            {{ "ProcessDateTime" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text"
              id="processDate"
              name="processDate"
              [placeholder]="'SelectDate' | localize"
              class="form-control"
              [(ngModel)]="accountBook.processDateTime"
              bsDatepicker>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="housingId">
            {{ "Housing" | localize }}
          </label>
          <div class="col-md-9">
            <p-dropdown 
              id="housings" 
              name="housings" 
              [placeholder]="'PleaseSelect' | localize"
              [options]="housings" 
              [(ngModel)]="accountBook.housingId" 
              [filter]="true"
              [style]="{'width':'100%'}">
              </p-dropdown>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="paymentAccountId">
            {{ "PaymentAccount" | localize }}
          </label>
          <div class="col-md-9">
            <p-dropdown 
            id="paymentAccounts" 
            name="paymentAccounts" 
            [placeholder]="'PleaseSelect' | localize"
            [options]="paymentAccounts" 
            [(ngModel)]="accountBook.toPaymentAccountId" 
            [filter]="true"
            [style]="{'width':'100%'}">
            </p-dropdown>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="amount">
            {{ "Amount" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="amount"
              id="amount"
              minlength="0"
              maxlength="10"
              [(ngModel)]="accountBook.amount"
              #amountModel="ngModel"
              #amountEl
            />
            <abp-validation-summary
              [control]="amountModel"
              [controlEl]="amountEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="description">
            {{ "Description" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="description"
              id="description"
              minlength="0"
              maxlength="500"
              [(ngModel)]="accountBook.description"
              #descriptionModel="ngModel"
              #descriptionEl
            />
            <abp-validation-summary
              [control]="descriptionModel"
              [controlEl]="descriptionEl"
            ></abp-validation-summary>
          </div>
        </div>                        
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createHousingDueAccountBookForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
