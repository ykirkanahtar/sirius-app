<form
  class="form-horizontal"
  autocomplete="off"
  #editInventoryTypeForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditInventoryType' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="inventoryTypeName">
            {{ "InventoryTypeName" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="inventoryTypeName"
              id="inventoryTypeName"
              required
              minlength="0"
              maxlength="50"
              [(ngModel)]="inventoryType.inventoryTypeName"
              #inventoryTypeNameModel="ngModel"
              #inventoryTypeNameEl
            />
            <abp-validation-summary
              [control]="inventoryTypeNameModel"
              [controlEl]="inventoryTypeNameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="residentOrOwner">
            {{ "QuantityType" | localize }}
          </label>
          <div class="col-md-9">
            <p-dropdown
              id="quantityType"
              name="quantityType"
              [placeholder]="'PleaseSelect' | localize"
              [options]="quantityTypes"
              [(ngModel)]="inventoryType.quantityType"
              [filter]="true"
              [style]="{ width: '100%' }"
              required
            >
            </p-dropdown>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="
      !editInventoryTypeForm.form.valid ||
      saving ||
      !this.permissionHelper.editInventoryType()
    "
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
