<form
  class="form-horizontal"
  autocomplete="off"
  #createBlockForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewBlock' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="firstName">
            {{ "BlockName" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="blockName"
              id="blockName"
              required
              minlength="0"
              maxlength="50"
              [(ngModel)]="block.blockName"
              #blockNameModel="ngModel"
              #blockNameEl
            />
            <abp-validation-summary
              [control]="blockNameModel"
              [controlEl]="blockNameEl"
            ></abp-validation-summary>
          </div>
        </div>             
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createBlockForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
