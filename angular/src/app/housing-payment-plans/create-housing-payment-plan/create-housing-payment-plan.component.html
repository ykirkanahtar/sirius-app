<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "CreateHousingPaymentPlan" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <form
      class="form-horizontal"
      autocomplete="off"
      #createHousingPaymentPlanForm="ngForm"
      (ngSubmit)="save()"
    >
      <div class="container-fluid">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="startDate">
                {{ "StartDate" | localize }}
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  id="startDate"
                  name="startDate"
                  [placeholder]="'SelectDate' | localize"
                  class="form-control"
                  [(ngModel)]="input.startDate"
                  bsDatepicker
                  required
                />
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="housingCategoryId">
                {{ "HousingCategory" | localize }}
              </label>
              <div class="col-md-9">
                <p-dropdown
                  id="housingCategories"
                  name="housingCategories"
                  [placeholder]="'PleaseSelect' | localize"
                  [options]="housingCategories"
                  [(ngModel)]="input.housingCategoryId"
                  [filter]="true"
                  [style]="{ width: '100%' }"
                  required
                >
                </p-dropdown>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="amountPerMonth">
                {{ "AmountPerMonth" | localize }}
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="amountPerMonth"
                  id="amountPerMonth"
                  minlength="0"
                  maxlength="10"
                  required
                  [(ngModel)]="input.amountPerMonth"
                  #amountPerMonthModel="ngModel"
                  #amountPerMonthEl
                />
                <abp-validation-summary
                  [control]="amountPerMonthModel"
                  [controlEl]="amountPerMonthEl"
                ></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="countOfMonth">
                {{ "CountOfMonth" | localize }}
              </label>
              <div class="col-md-9">
                <input
                  type="number"
                  class="form-control"
                  name="countOfMonth"
                  id="countOfMonth"
                  min="1"
                  max="36"
                  required
                  [(ngModel)]="input.countOfMonth"
                  #countOfMonthModel="ngModel"
                  #countOfMonthEl
                />
                <abp-validation-summary
                  [control]="countOfMonthModel"
                  [controlEl]="countOfMonthEl"
                ></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="paymentDayOfMonth">
                {{ "PaymentDayOfMonth" | localize }}
              </label>
              <div class="col-md-9">
                <input
                  type="number"
                  class="form-control"
                  name="paymentDayOfMonth"
                  id="paymentDayOfMonth"
                  min="1"
                  max="31"
                  required
                  [(ngModel)]="input.paymentDayOfMonth"
                  #paymentDayOfMonthModel="ngModel"
                  #paymentDayOfMonthEl
                />
                <abp-validation-summary
                  [control]="paymentDayOfMonthModel"
                  [controlEl]="paymentDayOfMonthEl"
                ></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="description">
                {{ "Description" | localize }}
              </label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="description"
                  id="description"
                  minlength="0"
                  maxlength="500"
                  [(ngModel)]="input.description"
                  #descriptionModel="ngModel"
                  #descriptionEl
                />
                <abp-validation-summary
                  [control]="descriptionModel"
                  [controlEl]="descriptionEl"
                ></abp-validation-summary>
              </div>
            </div>
          </div>
          <div class="card-footer bg-light border-top">
            <div class="row">
              <button class="btn btn-primary" [disabled] = "!createHousingPaymentPlanForm.valid || saving" type="submit">
                {{ "Save" | localize }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
