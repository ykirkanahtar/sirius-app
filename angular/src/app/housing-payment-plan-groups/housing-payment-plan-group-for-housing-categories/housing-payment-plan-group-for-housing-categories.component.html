<form
  class="form-horizontal"
  autocomplete="off"
  #housingPeopleForm="ngForm"
>
  <abp-modal-header
    [title]="'HousingCategoryAmounts' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row readonly">
          <label class="col-md-3 col-form-label" for="block">
            {{ "HousingPaymentPlanGroupName" | localize }}
          </label>
          <div class="col-md-9">
            <label class="col-md-3 col-form-label">
              {{ housingPaymentPlanGroupName }}
            </label>
          </div>
        </div>

        <section class="content px-2">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body table-responsive p-0">
                <p-table
                #dataTable
                class="table table-striped table-bordered"
                [value]="housingPaymentPlanGroupForHousingCategories"
                [resizableColumns]="true"
                [autoLayout]="true"
                [busy]="isTableLoading"
                [paginator]="false" 
                [rows]="10" 
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th>
                      {{ "HousingCategoryName" | localize }}
                    </th>
                    <th>
                      {{ "AmountPerMonth" | localize }}
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                  <tr>
                    <td>{{ getHousingCategoryName(item.housingCategoryId) }}</td>
                    <td>{{ item.amountPerMonth | number: "1.2-2"}}</td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                  <p class="mb-0 my-2">
                    {{ "TotalRecordsCount" | localize: totalRecords }}
                  </p>
                </ng-template>
              </p-table>
              </div>
            </div>
          </div>
        </section>
      </tab>
    </tabset>
  </div>
  <div class="modal-footer d-flex justify-content-start">
    <button class="btn btn-primary" (click)="bsModalRef.hide()">{{ "Close" | localize}}</button>
  </div>
</form>
